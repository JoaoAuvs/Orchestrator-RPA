{% extends 'base.html' %}

{% block title %}Nome Empresa - Login{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container-login">
        {% if not request.user.is_authenticated %}
        <div class="login-wrap p-4 p-md-5">
            <div class="icon d-flex align-items-center justify-content-center">
                <span class="bx bx-user"></span>
            </div>
            <h3 class="text-center mb-4">Login</h3>
            <form action="submit" class="login-form" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control rounded-left" placeholder="Usuário" name="username" required>
                </div>
                <div class="form-group d-flex">
                    <input type="password" class="form-control rounded-left" placeholder="Senha" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-success rounded submit px-3">Entrar</button>
                </div>
            </form>
        </div>
        {% else %}
        <div class="login-wrap p-4 p-md-5">
            <div class="icon d-flex align-items-center justify-content-center">
                <span class="bx bx-user"></span>
            </div>
            <h3 class="text-center mb-4">Olá, {{ request.user.username }}</h3>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-success rounded submit px-3">Sair</button> 
            </div>
        </div>
        {% endif %}
    </div>
{% endblock content %}
